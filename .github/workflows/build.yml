name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  test:
    strategy:
      matrix:
        rust: [stable, beta]

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check clippy
        run: cargo clippy

      - name: Build
        run: cargo build --verbose --release

      - name: Run tests
        run: cargo test --verbose

      - name: Upload build artifacts
        if: matrix.rust == 'stable' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
        uses: actions/upload-artifact@v6
        with:
          name: ksana-win-x64
          path: |
            target/release/ksana.exe
          retention-days: 30
